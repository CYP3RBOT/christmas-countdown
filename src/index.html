<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Christmas Countdown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../media/favicon.png">
</head>
<body>

<script src="main.js"></script>

<div class="container"></div>

<div class="social-container">

    <a class="social" href="https://github.com/CYP3RBOT/christmas-countdown"><img class="social" src="../media/github.png" alt=""></a>

</div>


<div class="time-container">

    <div id="days" class="date"></div>
    <div id="hours" class="date"></div>
    <div id="mins" class="date"></div>
    <div id="secs" class="date"></div>

</div>


<button class="side-button" id="copy-time" onclick="copyTimestamp()">Copy Timestamp</button>

</body>
</html>
